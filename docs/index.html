<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.min.css" rel="stylesheet">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Vizzu-Story - reveal.js Integration Showcase</h1>
			</section>
			<section data-vizzu>
				<vizzu-player data-id="vizzu"></vizzu-player>
				<script type="application/json" data-vizzu-init-data>
					{
						"series": [{
							"name": "Foo",
							"values": ["Alice", "Bob", "Ted"]
						}, {
							"name": "Bar",
							"values": [15, 32, 12]
						}, {
							"name": "Baz",
							"values": [5, 3, 2]
						}]
					}
				</script>
				<script type="application/json" data-vizzu-init-slide>
					{
						"config": {
							"x": "Foo",
							"y": "Bar",
							"label": "Bar",
							"title": "With Vizzu you can take any chart..."
						}
					}
				</script>
				<script type="application/json" data-vizzu-slide class="fragment">
					{
						"config": {
							"color": "Foo",
							"geometry": "circle",
							"title":"...and morph it to a different chart..."
						}
					}
				</script>
				<script type="application/json" data-vizzu-slide class="fragment">
					{
						"config": {
							"color": "Foo",
							"x": "Baz",
							"label": null,
							"title": "...to present a captivating data story."

						}
					}
				</script>
				<script type="application/json" data-vizzu-slide class="fragment">
					{
						"config": {
							"x": ["Foo","Baz"],
							"y": null,
							"label": "Bar",
							"geometry": "rectangle",
							"title": "We think it would be great to see this capability..."
						}
					}
				</script>
				<script type="application/json" data-vizzu-slide class="fragment">					
					{
						"config": {
							"coordSystem" : "polar",
							"y": {
								"range": {
									"min": "-200%"
								}
							},
							"title": "...in reveal.js and Slides.com decks."
						}
					}
				</script>
			</section>
			<section>
				<h1>What do you think?</h1>
			</section>
		</div>
	</div>
	<script type="module">
		import RevealVizzu from "./vizzu-reveal.js";

		Reveal.initialize({
			plugins: [ RevealVizzu ],
		});
	</script>
</body>

</html>
